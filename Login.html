<!-- Define que el documento esta bajo el estandar de HTML 5 -->
<!Doctype html>

<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>ACR Software</title>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Conjuntos Residenciales">
        <meta name="description" content="Ejemplo de formulario de acceso basado en HTML5 y CSS">
        <meta name="keywords" content="login,formulariode acceso html">
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
        <!-- Link hacia el archivo de estilos css -->
        <link rel="stylesheet" href="Css/Login.css">        
    </head>
    
    <body>
        <div id="contenedor">
            <div id="contenedorcentrado">
                <div id="login">
                    <form id="loginform">
                        <label for="usuario">Usuario:</label>
                        <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>
                        
                        <label for="password">Contraseña:</label>
                        <input id="password" type="password" placeholder="Contraseña" name="password" required>
                        
                        <button type="submit" title="Ingresar" name="Ingresar">Entrar</button>
                    </form>
                </div>

                <div id="derecho">
                    <div class="titulo">
                        Conjuntos Residenciales De Bucaramanga<br>
                    </div>
                    <hr>
                    <div class="pie-form">
                        <a href="#">¿Perdiste tu contraseña?</a>
                        <a href="#">¿No tienes Cuenta?<br>Registrate</a>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
